<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- CNC spindle housing -->
  <rect x="90" y="60" width="120" height="140" fill="#444" rx="10" stroke="#333" stroke-width="2"/>
  
  <!-- Spindle shaft -->
  <circle cx="150" cy="80" r="20" fill="#555" stroke="#333" stroke-width="2"/>
  <circle cx="150" cy="80" r="14" fill="none" stroke="#EC4899" stroke-width="3"/>
  <circle cx="150" cy="80" r="8" fill="#EC4899"/>
  
  <!-- Rotating indicator -->
  <g fill="none" stroke="#EC4899" stroke-width="2">
    <path d="M 150 72 Q 160 80 150 88" stroke-dasharray="3,3"/>
    <polygon points="150,72 147,77 153,77" fill="#EC4899"/>
  </g>
  
  <!-- Collet (tool holder) -->
  <g fill="#666" stroke="#333" stroke-width="1">
    <line x1="140" y1="100" x2="135" y2="140"/>
    <line x1="160" y1="100" x2="165" y2="140"/>
    <line x1="135" y1="140" x2="165" y2="140"/>
  </g>
  
  <!-- Coolant outlet -->
  <circle cx="110" cy="130" r="8" fill="none" stroke="#4ECDC4" stroke-width="2"/>
  <path d="M 102 130 Q 85 130 80 125" fill="none" stroke="#4ECDC4" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Control panel below -->
  <g fill="#555" stroke="#333" stroke-width="2">
    <rect x="100" y="200" width="100" height="50" rx="3"/>
    <!-- Buttons -->
    <circle cx="115" cy="215" r="4" fill="#FF6B6B"/>
    <circle cx="135" cy="215" r="4" fill="#4ECDC4"/>
    <circle cx="155" cy="215" r="4" fill="#FFD700"/>
    <circle cx="175" cy="215" r="4" fill="#95E1D3"/>
    <!-- Display -->
    <rect x="110" y="230" width="80" height="12" fill="#000" rx="2"/>
    <text x="150" y="237" text-anchor="middle" font-size="8" fill="#0F0">RPM: 5000</text>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Spindle</text>
</svg>