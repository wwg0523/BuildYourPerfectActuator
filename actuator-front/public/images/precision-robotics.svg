<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Robot body -->
  <rect x="100" y="80" width="100" height="120" fill="#4A90E2" rx="10" stroke="#333" stroke-width="2"/>
  
  <!-- Robot head -->
  <rect x="115" y="50" width="70" height="50" fill="#5BA3F5" rx="5" stroke="#333" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="130" cy="65" r="6" fill="#FFD700"/>
  <circle cx="170" cy="65" r="6" fill="#FFD700"/>
  
  <!-- Screen/Face -->
  <rect x="120" y="75" width="60" height="20" fill="#000" rx="3"/>
  
  <!-- Arms -->
  <rect x="50" y="110" width="50" height="15" fill="#4A90E2" rx="7" stroke="#333" stroke-width="2"/>
  <rect x="200" y="110" width="50" height="15" fill="#4A90E2" rx="7" stroke="#333" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="115" y="200" width="20" height="50" fill="#333" rx="5"/>
  <rect x="165" y="200" width="20" height="50" fill="#333" rx="5"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Robotics</text>
</svg>