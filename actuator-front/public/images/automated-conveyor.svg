<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Conveyor frame -->
  <rect x="50" y="100" width="200" height="80" fill="none" stroke="#333" stroke-width="3" rx="5"/>
  
  <!-- Top belt -->
  <ellipse cx="150" cy="100" rx="100" ry="15" fill="#FFB627" stroke="#333" stroke-width="2"/>
  
  <!-- Moving boxes on belt -->
  <g fill="#D4844E" stroke="#333" stroke-width="1">
    <rect x="70" y="80" width="20" height="25" rx="2"/>
    <rect x="120" y="85" width="20" height="25" rx="2"/>
    <rect x="170" y="80" width="20" height="25" rx="2"/>
  </g>
  
  <!-- Bottom belt -->
  <ellipse cx="150" cy="180" rx="100" ry="15" fill="#FFB627" stroke="#333" stroke-width="2"/>
  
  <!-- Rollers -->
  <circle cx="50" cy="140" r="12" fill="#666"/>
  <circle cx="250" cy="140" r="12" fill="#666"/>
  
  <!-- Support legs -->
  <line x1="60" y1="180" x2="50" y2="220" stroke="#333" stroke-width="3"/>
  <line x1="240" y1="180" x2="250" y2="220" stroke="#333" stroke-width="3"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Conveyor</text>
</svg>