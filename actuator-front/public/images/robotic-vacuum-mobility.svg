<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Vacuum cleaner body (circular, top view) -->
  <circle cx="150" cy="130" r="60" fill="#8B5CF6" stroke="#333" stroke-width="2"/>
  
  <!-- Dust collection chamber -->
  <circle cx="150" cy="130" r="48" fill="#9C6FD4" stroke="#333" stroke-width="1"/>
  
  <!-- Top view of rotating brush -->
  <circle cx="150" cy="130" r="35" fill="none" stroke="#FFD700" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Motor center -->
  <circle cx="150" cy="130" r="10" fill="#333"/>
  <circle cx="150" cy="130" r="6" fill="#FFD700"/>
  
  <!-- Suction inlet (multiple) -->
  <g fill="#333">
    <circle cx="150" cy="70" r="5"/>
    <circle cx="180" cy="85" r="5"/>
    <circle cx="190" cy="120" r="5"/>
    <circle cx="180" cy="155" r="5"/>
    <circle cx="150" cy="170" r="5"/>
    <circle cx="120" cy="155" r="5"/>
    <circle cx="110" cy="120" r="5"/>
    <circle cx="120" cy="85" r="5"/>
  </g>
  
  <!-- Wheels -->
  <g fill="none" stroke="#333" stroke-width="2">
    <circle cx="115" cy="170" r="12"/>
    <circle cx="185" cy="170" r="12"/>
  </g>
  
  <!-- Bumper sensor -->
  <line x1="90" y1="130" x2="110" y2="130" stroke="#E94B3C" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Vacuum</text>
</svg>