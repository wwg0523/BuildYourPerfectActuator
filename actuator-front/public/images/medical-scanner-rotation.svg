<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Medical scanner gantry (ring) -->
  <circle cx="150" cy="120" r="70" fill="none" stroke="#14B8A6" stroke-width="12" rx="5"/>
  <circle cx="150" cy="120" r="60" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Patient bed/table -->
  <g fill="#8B7355" stroke="#333" stroke-width="2">
    <rect x="110" y="160" width="80" height="20" rx="3"/>
    <line x1="115" y1="160" x2="110" y2="190" stroke="#333" stroke-width="2"/>
    <line x1="185" y1="160" x2="190" y2="190" stroke="#333" stroke-width="2"/>
  </g>
  
  <!-- Rotation indicator -->
  <g fill="none" stroke="#14B8A6" stroke-width="3">
    <path d="M 150 50 A 70 70 0 0 1 210 150" stroke-dasharray="5,5"/>
    <polygon points="210,150 205,145 208,155" fill="#14B8A6"/>
  </g>
  
  <!-- Control panel on side -->
  <g fill="#333" stroke="#999" stroke-width="1">
    <rect x="240" y="80" width="50" height="80" rx="5"/>
    <circle cx="255" cy="95" r="4" fill="#FF6B6B"/>
    <circle cx="270" cy="95" r="4" fill="#FFD700"/>
    <rect x="248" y="110" width="34" height="20" fill="#000" rx="2"/>
    <text x="265" y="120" text-anchor="middle" font-size="8" fill="#0F0">CT</text>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Scanner</text>
</svg>