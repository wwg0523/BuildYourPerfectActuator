<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Surgery arm body -->
  <rect x="80" y="100" width="140" height="100" fill="#8B5CF6" rx="10" stroke="#333" stroke-width="2"/>
  
  <!-- Articulated arm segments -->
  <g stroke="#8B5CF6" stroke-width="10" fill="none" stroke-linecap="round">
    <line x1="150" y1="100" x2="150" y2="50"/>
    <line x1="150" y1="50" x2="120" y2="30"/>
    <line x1="120" y1="30" x2="130" y2="10"/>
  </g>
  
  <!-- Surgical instrument at end -->
  <g fill="#999" stroke="#333" stroke-width="1">
    <ellipse cx="130" cy="5" rx="6" ry="3"/>
    <line x1="130" y1="8" x2="130" y2="20"/>
  </g>
  
  <!-- Control panel lights -->
  <circle cx="100" cy="130" r="5" fill="#FF6B6B"/>
  <circle cx="100" cy="150" r="5" fill="#4ECDC4"/>
  <circle cx="100" cy="170" r="5" fill="#95E1D3"/>
  
  <!-- Control panel lights (right) -->
  <circle cx="200" cy="130" r="5" fill="#FFD93D"/>
  <circle cx="200" cy="150" r="5" fill="#6BCB77"/>
  <circle cx="200" cy="170" r="5" fill="#A8E6CF"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Medical Robot</text>
</svg>