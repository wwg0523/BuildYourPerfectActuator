<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Machine base -->
  <rect x="60" y="140" width="180" height="90" fill="#333" rx="5"/>
  
  <!-- Machine column -->
  <rect x="120" y="60" width="60" height="85" fill="#555" rx="3"/>
  
  <!-- Spindle head -->
  <rect x="100" y="40" width="100" height="30" fill="#666" rx="5"/>
  
  <!-- Rotating spindle -->
  <circle cx="150" cy="55" r="18" fill="none" stroke="#EC4899" stroke-width="4"/>
  <circle cx="150" cy="55" r="14" fill="none" stroke="#EC4899" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Drill bit -->
  <g fill="#999">
    <polygon points="150,40 152,55 148,55"/>
  </g>
  
  <!-- Table -->
  <rect x="80" y="145" width="140" height="20" fill="#777"/>
  
  <!-- Control panel -->
  <g fill="#444" stroke="#999" stroke-width="1">
    <rect x="70" y="170" width="80" height="50" rx="3"/>
    <!-- Buttons -->
    <circle cx="80" cy="180" r="4" fill="#FF6B6B"/>
    <circle cx="95" cy="180" r="4" fill="#4ECDC4"/>
    <circle cx="110" cy="180" r="4" fill="#95E1D3"/>
    <!-- Indicators -->
    <rect x="75" y="195" width="30" height="15" fill="#000"/>
    <text x="90" y="206" text-anchor="middle" font-size="10" fill="#FFD700">CNC</text>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">CNC Machine</text>
</svg>