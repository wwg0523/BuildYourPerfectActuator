<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Drone body -->
  <rect x="110" y="100" width="80" height="60" fill="#06B6D4" rx="8" stroke="#333" stroke-width="2"/>
  
  <!-- Camera gimbal (moving ring) -->
  <circle cx="150" cy="180" r="25" fill="none" stroke="#E94B3C" stroke-width="4"/>
  <circle cx="150" cy="180" r="20" fill="none" stroke="#E94B3C" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Camera lens -->
  <circle cx="150" cy="180" r="12" fill="#333"/>
  <circle cx="150" cy="180" r="8" fill="#87CEEB"/>
  
  <!-- Arms extending outward -->
  <g stroke="#333" stroke-width="3" fill="none">
    <line x1="110" y1="110" x2="60" y2="80"/>
    <line x1="190" y1="110" x2="240" y2="80"/>
    <line x1="110" y1="150" x2="60" y2="180"/>
    <line x1="190" y1="150" x2="240" y2="180"/>
  </g>
  
  <!-- Propellers (larger for stable gimbal) -->
  <g fill="none" stroke="#06B6D4" stroke-width="8" stroke-linecap="round" opacity="0.7">
    <!-- Top left -->
    <line x1="50" y1="75" x2="70" y2="75"/>
    <!-- Top right -->
    <line x1="250" y1="75" x2="230" y2="75"/>
    <!-- Bottom left -->
    <line x1="50" y1="185" x2="70" y2="185"/>
    <!-- Bottom right -->
    <line x1="250" y1="185" x2="230" y2="185"/>
  </g>
  
  <!-- Gimbal motion arrows -->
  <g fill="none" stroke="#E94B3C" stroke-width="2" stroke-dasharray="4,4">
    <path d="M 175 180 Q 200 180 200 160"/>
    <path d="M 125 180 Q 100 180 100 160"/>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Gimbal</text>
</svg>