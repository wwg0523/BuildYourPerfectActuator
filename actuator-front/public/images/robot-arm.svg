<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Base -->
  <rect x="100" y="200" width="100" height="80" fill="#333" rx="5"/>
  
  <!-- Arm segments -->
  <g stroke="#4A90E2" stroke-width="12" fill="none" stroke-linecap="round">
    <!-- Lower arm -->
    <line x1="150" y1="200" x2="200" y2="100"/>
    <!-- Upper arm -->
    <line x1="200" y1="100" x2="240" y2="40"/>
  </g>
  
  <!-- Joint circles -->
  <circle cx="150" cy="200" r="8" fill="#FFB627"/>
  <circle cx="200" cy="100" r="8" fill="#FFB627"/>
  <circle cx="240" cy="40" r="8" fill="#FFB627"/>
  
  <!-- Gripper -->
  <g fill="none" stroke="#4A90E2" stroke-width="4">
    <line x1="240" y1="30" x2="250" y2="20"/>
    <line x1="240" y1="50" x2="250" y2="60"/>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Robot Arm</text>
</svg>