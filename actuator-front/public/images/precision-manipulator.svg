<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Gripper base -->
  <rect x="100" y="120" width="100" height="60" fill="#4A90E2" rx="8" stroke="#333" stroke-width="2"/>
  
  <!-- Left finger -->
  <g>
    <rect x="50" y="110" width="50" height="25" fill="#5BA3F5" rx="5" stroke="#333" stroke-width="2" transform="rotate(-25 75 122)"/>
    <circle cx="45" cy="125" r="6" fill="#FFB627"/>
  </g>
  
  <!-- Right finger -->
  <g>
    <rect x="200" y="110" width="50" height="25" fill="#5BA3F5" rx="5" stroke="#333" stroke-width="2" transform="rotate(25 225 122)"/>
    <circle cx="255" cy="125" r="6" fill="#FFB627"/>
  </g>
  
  <!-- Wrist joint -->
  <circle cx="150" cy="120" r="8" fill="#FFB627" stroke="#333" stroke-width="2"/>
  
  <!-- Upper arm -->
  <rect x="130" y="50" width="40" height="70" fill="#4A90E2" rx="8" stroke="#333" stroke-width="2"/>
  
  <!-- Joint -->
  <circle cx="150" cy="50" r="8" fill="#FFB627" stroke="#333" stroke-width="2"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Manipulator</text>
</svg>