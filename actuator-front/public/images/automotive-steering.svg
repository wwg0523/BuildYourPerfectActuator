<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Steering wheel -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="#E94B3C" stroke-width="15"/>
  
  <!-- Spokes -->
  <g stroke="#E94B3C" stroke-width="8">
    <line x1="150" y1="70" x2="150" y2="150"/>
    <line x1="230" y1="150" x2="150" y2="150"/>
    <line x1="150" y1="230" x2="150" y2="150"/>
    <line x1="70" y1="150" x2="150" y2="150"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="150" cy="150" r="20" fill="#E94B3C"/>
  <circle cx="150" cy="150" r="12" fill="#fff"/>
  
  <!-- Grip bumps -->
  <circle cx="150" cy="75" r="6" fill="#333"/>
  <circle cx="225" cy="150" r="6" fill="#333"/>
  <circle cx="150" cy="225" r="6" fill="#333"/>
  <circle cx="75" cy="150" r="6" fill="#333"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Steering</text>
</svg>