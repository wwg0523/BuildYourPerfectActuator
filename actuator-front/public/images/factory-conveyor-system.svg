<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Factory building (larger) -->
  <rect x="60" y="100" width="180" height="140" fill="#FFB627" stroke="#333" stroke-width="3" rx="10"/>
  
  <!-- Roof -->
  <polygon points="60,100 150,40 240,100" fill="#E8860D" stroke="#333" stroke-width="2"/>
  
  <!-- Multiple windows (5x3 grid) -->
  <g fill="#87CEEB" stroke="#333" stroke-width="1">
    <rect x="75" y="120" width="18" height="18"/>
    <rect x="105" y="120" width="18" height="18"/>
    <rect x="135" y="120" width="18" height="18"/>
    <rect x="165" y="120" width="18" height="18"/>
    <rect x="195" y="120" width="18" height="18"/>
    
    <rect x="75" y="155" width="18" height="18"/>
    <rect x="105" y="155" width="18" height="18"/>
    <rect x="135" y="155" width="18" height="18"/>
    <rect x="165" y="155" width="18" height="18"/>
    <rect x="195" y="155" width="18" height="18"/>
    
    <rect x="75" y="190" width="18" height="18"/>
    <rect x="105" y="190" width="18" height="18"/>
    <rect x="135" y="190" width="18" height="18"/>
    <rect x="165" y="190" width="18" height="18"/>
    <rect x="195" y="190" width="18" height="18"/>
  </g>
  
  <!-- Main entrance doors -->
  <g fill="#8B4513" stroke="#333" stroke-width="1">
    <rect x="120" y="210" width="25" height="40"/>
    <rect x="155" y="210" width="25" height="40"/>
  </g>
  
  <!-- Conveyor belt going out -->
  <rect x="240" y="150" width="50" height="30" fill="#FFB627" stroke="#333" stroke-width="2" rx="3"/>
  <line x1="240" y1="155" x2="180" y2="155" stroke="#333" stroke-width="2"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Factory System</text>
</svg>