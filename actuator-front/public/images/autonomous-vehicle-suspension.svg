<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f0f0f0" rx="10"/>
  
  <!-- Car body -->
  <rect x="70" y="120" width="160" height="80" fill="#F59E0B" rx="10" stroke="#333" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="100" cy="200" r="20" fill="#333"/>
  <circle cx="200" cy="200" r="20" fill="#333"/>
  <circle cx="100" cy="200" r="12" fill="#666"/>
  <circle cx="200" cy="200" r="12" fill="#666"/>
  
  <!-- Windows -->
  <rect x="85" y="130" width="40" height="30" fill="#87CEEB" rx="3" stroke="#333" stroke-width="1"/>
  <rect x="175" y="130" width="40" height="30" fill="#87CEEB" rx="3" stroke="#333" stroke-width="1"/>
  
  <!-- Suspension system visualization -->
  <g stroke="#FF6B6B" stroke-width="3" fill="none">
    <!-- Left suspension -->
    <line x1="100" y1="130" x2="100" y2="180"/>
    <!-- Right suspension -->
    <line x1="200" y1="130" x2="200" y2="180"/>
    <!-- Springs -->
    <path d="M 100 140 Q 95 145 100 150 Q 105 155 100 160" stroke="#FF6B6B" stroke-width="2" fill="none"/>
    <path d="M 200 140 Q 195 145 200 150 Q 205 155 200 160" stroke="#FF6B6B" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bumper -->
  <rect x="70" y="190" width="160" height="8" fill="#333" rx="2"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">Suspension</text>
</svg>