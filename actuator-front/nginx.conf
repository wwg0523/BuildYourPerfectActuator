server {
    listen 5005;
    server_name _;

    root /app/build;
    index index.html index.htm;
    
    # 요청 본문 크기 제한
    client_max_body_size 10M;

    # /assets 경로 - 정적 자산 파일
    location /assets/ {
        alias /app/build/assets/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # /videos 경로 - 비디오 파일
    location /videos/ {
        alias /app/build/videos/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # /public 경로 - 공개 파일
    location /public/ {
        alias /app/build/public/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # 정적 파일 캐시 (js, css, images, fonts, videos 등)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm|ogg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # /api 경로를 백엔드로 프록시
    location /api/ {
        proxy_pass http://actuator-back:4004/api/;
        proxy_http_version 1.1;
        
        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Content-Type 헤더 유지
        proxy_set_header Content-Type $content_type;
        
        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # 요청/응답 버퍼링 비활성화 (실시간 스트리밍)
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA 라우팅: 모든 요청을 index.html로
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 에러 페이지 설정
    error_page 404 /index.html;
}
