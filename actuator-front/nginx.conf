server {
    # 프로덕션: 포트 5005
    listen 5005;
    server_name _;

    root /app/build;
    index index.html index.htm;
    
    # 요청 본문 크기 제한
    client_max_body_size 10M;

    # /minigame/api 경로를 백엔드로 프록시 (최우선 처리)
    # 프로덕션: actuator-back:4004
    location /minigame/api/ {
        proxy_pass http://actuator-back:4004/minigame/api/;
        proxy_http_version 1.1;
        
        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Content-Type 헤더 유지
        proxy_set_header Content-Type $content_type;
        
        # WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # 요청/응답 버퍼링 비활성화 (실시간 스트리밍)
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 정적 파일: /minigame/images, /minigame/videos 등
    location ~* ^/minigame/(images|videos|assets|public)/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # 정적 파일 확장자 캐시 (js, css, images, fonts, videos 등)
    # /minigame 아래의 정적 파일들
    location ~* ^/minigame/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4|webm|ogg|mov|avi)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # /minigame 하위 모든 요청: SPA 라우팅
    # 정적 파일이 없으면 index.html 제공
    location /minigame/ {
        try_files $uri $uri/ /minigame/index.html;
    }

    location /minigame {
        try_files $uri $uri/ /minigame/index.html;
    }

    # 루트 요청은 /minigame으로 리다이렉트
    location = / {
        return 301 /minigame;
    }

    # 루트가 아닌 다른 경로들은 /minigame으로 리다이렉트 (단, /minigame 제외)
    location / {
        return 301 /minigame$request_uri;
    }

    # 에러 페이지 설정
    error_page 404 /minigame/index.html;
}

