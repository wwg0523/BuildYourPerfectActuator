services:
  frontend:
    build:
      context: ./actuator-front
      dockerfile: Dockerfile.dev
    container_name: actuator-front-dev
    ports:
      - "5006:5006"
    networks:
      - actuator-network
    # ────────────────────── 개발용 볼륨 마운트 ──────────────────────
    volumes:
      - ./actuator-front/src:/app/src
      - ./actuator-front/public:/app/public
      - ./actuator-front/package.json:/app/package.json
      - ./actuator-front/tsconfig.json:/app/tsconfig.json

    environment:
      - PORT=5006
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - REACT_APP_ENCRYPTION_KEY=${REACT_APP_ENCRYPTION_KEY}
      - REACT_APP_GOOGLE_CLIENT_ID=${REACT_APP_GOOGLE_CLIENT_ID}
      - REACT_APP_API_NINJAS_KEY=${REACT_APP_API_NINJAS_KEY}
    command: npm run dev

  backend:
    build:
      context: ./actuator-back
    container_name: actuator-back-dev
    ports:
      - "4005:4005"
    environment:
      PORT: 4005
      DB_HOST: actuator-db
      DB_PORT: 5433
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-dev_password}
      DB_NAME: actuator_game
      SERVER_HOST: ${SERVER_HOST:-actuator-back}
      SMTP_HOST: ${SMTP_HOST:-smtp.mailplug.co.kr}
      SMTP_PORT: ${SMTP_PORT:-465}
      APP_EMAIL: ${APP_EMAIL:-dev@example.com}
      APP_PASS: ${APP_PASS:-dev_email_password}
      ENABLE_SSL: ${ENABLE_SSL:-false}
      CA_CERT_PATH: ${CA_CERT_PATH}
      ANALYTICS_PASSWORD: ${ANALYTICS_PASSWORD:-dev_analytics}
      NODE_ENV: development
    networks:
      - actuator-network
    depends_on:
      - actuator-db

  actuator-db:
    image: postgres:16.10
    container_name: actuator-db-dev
    ports:
      - "5433:5433"
    command: ["postgres", "-c", "port=5433"]
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: actuator_game
    volumes:
      - actuator-db-dev-data:/var/lib/postgresql/data
      - ./actuator-back/sql/schema.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - actuator-network

networks:
  actuator-network:
    driver: bridge

volumes:
  actuator-db-dev-data:
    driver: local